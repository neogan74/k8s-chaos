apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources from the standard config/default
resources:
  - ../../../config/default

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: k8s-chaos
  app.kubernetes.io/component: controller
  app.kubernetes.io/part-of: k8s-chaos

# Namespace for all resources
namespace: k8s-chaos-system

# Images
images:
  - name: controller
    newName: ghcr.io/neogan74/k8s-chaos
    newTag: latest  # Override in overlays
