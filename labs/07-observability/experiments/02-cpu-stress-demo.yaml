# CPU Stress experiment for metrics variety
apiVersion: chaos.gushchin.dev/v1alpha1
kind: ChaosExperiment
metadata:
  name: cpu-stress-demo
  namespace: chaos-lab
spec:
  action: pod-cpu-stress
  namespace: chaos-lab
  selector:
    app: nginx
  count: 1
  duration: "1m"
  cpuLoad: 50
  cpuWorkers: 1

  # Run experiment for 2 minutes
  experimentDuration: "2m"