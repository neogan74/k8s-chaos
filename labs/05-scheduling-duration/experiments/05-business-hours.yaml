# Business Hours Chaos
# Runs every 15 minutes, 9 AM to 5 PM, Monday to Friday
apiVersion: chaos.gushchin.dev/v1alpha1
kind: ChaosExperiment
metadata:
  name: business-hours-chaos
  namespace: chaos-lab
spec:
  action: pod-kill
  namespace: chaos-lab
  selector:
    app: nginx
  count: 1

  # Every 15 minutes during business hours
  # minute: */15 (every 15 min)
  # hour: 9-17 (9 AM to 5 PM)
  # day: * (any day)
  # month: * (any month)
  # dow: 1-5 (Monday to Friday)
  schedule: "*/15 9-17 * * 1-5"

  # Each execution runs for 5 minutes
  experimentDuration: "5m"