# Normal namespace for chaos testing
apiVersion: v1
kind: Namespace
metadata:
  name: chaos-lab
  labels:
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: chaos-lab
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
# A critical pod that should be excluded from chaos
apiVersion: v1
kind: Pod
metadata:
  name: critical-pod
  namespace: chaos-lab
  labels:
    app: critical
    chaos.gushchin.dev/exclude: "true"
spec:
  containers:
  - name: nginx
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
    resources:
      requests:
        cpu: 50m
        memory: 64Mi