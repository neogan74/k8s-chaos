# Production namespace - requires explicit allowProduction: true for chaos
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    environment: production
  annotations:
    chaos.gushchin.dev/production: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi